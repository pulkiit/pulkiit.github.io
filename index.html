<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Device Information</h1>
<table>
    <tr><th>Property</th><th>Value</th></tr>
    <tr><td>Browser</td><td id="browser"></td></tr>
    <tr><td>Operating System</td><td id="os"></td></tr>
    <tr><td>Screen Resolution</td><td id="screenResolution"></td></tr>
    <tr><td>Window Size</td><td id="windowSize"></td></tr>
    <tr><td>Language</td><td id="language"></td></tr>
    <tr><td>Platform</td><td id="platform"></td></tr>
    <tr><td>User Agent</td><td id="userAgent"></td></tr>
    <tr><td>Timezone</td><td id="timezone"></td></tr>
    <tr><td>Current Device Time</td><td id="deviceTime"></td></tr>
</table>

<script>
    document.getElementById('browser').innerText = getBrowserInfo();
    document.getElementById('os').innerText = getOSInfo();
    document.getElementById('screenResolution').innerText = `${window.screen.width} x ${window.screen.height}`;
    document.getElementById('windowSize').innerText = `${window.innerWidth} x ${window.innerHeight}`;
    document.getElementById('language').innerText = navigator.language;
    document.getElementById('platform').innerText = navigator.platform;
    document.getElementById('userAgent').innerText = navigator.userAgent;
    document.getElementById('timezone').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('deviceTime').innerText = new Date().toLocaleString();

    function getBrowserInfo() {
        const userAgent = navigator.userAgent;
        let browser = "Unknown";
        
        if (userAgent.includes("Firefox")) {
            browser = "Firefox";
        } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
            browser = "Opera";
        } else if (userAgent.includes("Chrome")) {
            browser = "Chrome";
        } else if (userAgent.includes("Safari")) {
            browser = "Safari";
        } else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) {
            browser = "Internet Explorer";
        }
        
        return browser;
    }

    function getOSInfo() {
        const platform = navigator.platform;
        let os = "Unknown";

        if (platform.includes("Win")) {
            os = "Windows";
        } else if (platform.includes("Mac")) {
            os = "MacOS";
        } else if (platform.includes("Linux")) {
            os = "Linux";
        } else if (platform.includes("Android")) {
            os = "Android";
        } else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            os = "iOS";
        }
        
        return os;
    }
</script>

</body>
</html>
